

<div class="row">
    <div *ngFor="let obra of resultados" class="col-md4 col-sm-6  animate__animated animate__fadeIn">
        <div class="container">
          
            <div class="card-body">
                <h1 class="card-text">
                    {{obra.title}}
                </h1>
             
               
                <p class="card-text">                  
                    {{obra.lines[1]}}
                    {{obra.lines[2]}}
                    {{obra.lines[3]}}
                    {{obra.lines[4]}}
                    {{obra.lines[5]}}
                    {{obra.lines[6]}}
                    {{obra.lines[7]}}
                    {{obra.lines[8]}}                                  
                </p>

            </div>

        </div>

    </div>
</div>
